<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- to create the tags and create the css code in desktop, it took me 55 minutes.
  this is my first challenge -->

  <section>
    <div class="content">
      <div class="info">
        <div class="textContainer">
          <h1 class="whiteInter">
            Get <span class="accent">insights </span>that help your business grow.
          </h1>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stat"> <span class="whiteInter"> 10k+</span> <br> <span class="whiteLexend"> companies </span>
            </div>
            <div class="stat"> <span class="whiteInter"> 314</span> <br> <span class="whiteLexend"> templates </span>
            </div>
            <div class="stat"> <span class="whiteInter"> 12m+</span> <br> <span class="whiteLexend"> queries </span>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="tarjeta"></div>
        <img src="images/image-header-desktop.jpg" alt="business image">
      </div>
    </div>
  </section>
